<!DOCTYPE html>
<html>
<head>
	<title>WHEATER</title>
    <link rel="stylesheet" href="stylee.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css/family=Signika">
    <link href="https://fonts.googleapis.com/css?family=Signika:600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pathway+Gothic+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pathway+Gothic+One|Signika+Negative:300,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pathway+Gothic+One|Rubik:400,500|Signika+Negative:300,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700|Slabo+27px&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>
<body>
	<div>
		<a href="search.html"><img src="musica-searcher.svg" class="Search"></a>
		<span class="today">Pasuruan, Indonesia</span><br>
		<span class="date">06 Agustus 2019</span><br>
	</div>
	<div class="boxbox">
		<ul>
			<li>
				<i id="size-i" class="fa-5x wi wi-humidity"></i>
				<span class="title">Humidity</span>
				<br>
				<span class="result">50%</span>
			</li><br>
			<li>
				<i id="size-i"  class="fa-5x wi wi-rain-mix"></i>
				<span class="title" style="margin-left: 7px;" >Chance of rain</span>
				<br>
				<span class="result">0%</span>
			</li><br>
			<li>
				<i id="size-i" class="fa-5x wi wi-strong-wind"></i>
				<span class="title" style="margin-left: 3px;">Wind speed</span>
				<br>
				<span class="result">1.4km/h</span>
			</li><br>
			<li>
				<i id="size-i" class="fa-5x wi wi-barometer"></i>
				<span class="title">Pressure</span>
				<br>
				<span class="result">1010.9mb</span>
			</li>
		</ul>
	</div>
	<div class="boxb">
		<div class="boxb1">
		<i id="size-a" class="fa-5x wi wi-sunrise"></i>
		<span class="title2">Sunrise</span>
		<br>
		<span class="result2">04:25</span>
		</div>
		<div class="boxb2">
		<i id="size-a" class="fa-5x wi wi-sunset"></i>
		<span class="title2">Sunset</span>
		<br>
		<span class="result2">17:25</span>
		</div>
	</div>
	<div class="box">
		<div class="time">16:40</div>
		<br>
		<br>
		<ul class="gambarslider">
			<li>
				<i id="size" class="fa-5x wi wi-day-thunderstorm"></i>
				<div class="city">Today</div>
				<div class="celcius" id="size-cel">23/19<i class="wi wi-degrees"></i><sup>C</sup></div>
				<div><p style="font-size: 15px;font-family: 'Signika', sans-serif;margin-left: 50px;margin-bottom: 60px;">Thunderstrom</p></div>
			</li>

			<li>
				<i id="size" class="fa-5x wi wi-day-sunny"></i>
				<div class="city">Tomorrow</div>
				<div class="celcius" id="size-cel">30/27<i class="wi wi-degrees"></i><sup>C</sup></div>
				<div><p style="font-size: 15px;font-family: 'Signika', sans-serif;margin-left: 65px;margin-bottom: 60px;">Sunny</p></div>
			</li>

			<li>
				<i id="size" class="fa-5x wi wi-day-cloudy"></i>
				<div class="city">Tuesday</div>
				<div class="celcius" id="size-cel">15/12<i class="wi wi-degrees"></i><sup>C</sup></div>
				<div><p style="font-size: 15px;font-family: 'Signika', sans-serif;margin-left: 60px;margin-bottom: 60px;">Cloudy</p></div>
			</li>

		</ul>
	</div>
	<footer class="under">
		<span>@Hawane.id</span>
	</footer>
	<script src="jquery-2.1.1.min.js"></script>
	<script src="jquery.bxslider.min.js"></script>
	<script>
		$('.gambarslider').bxSlider({
			mode:'horizontal',
			slideMargin:0,
			auto:true,
			pager:false
		});
	</script>
</body>
</html>
